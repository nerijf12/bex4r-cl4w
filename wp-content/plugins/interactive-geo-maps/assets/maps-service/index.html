<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Interactive Map</title>
		<link rel="stylesheet" href="src/css/styles.css" />
	</head>
	<body>
		<h1>Map</h1>
		<div id="map" class="map map-contained"></div>
		<ul>
			<li>
				<a
					href="#"
					onclick="iMapsManager.select(10,'RU')"
					onmouseover="iMapsManager.hover(10,'RU');"
					onmouseout="iMapsManager.clearHovered(10)"
					>Russia</a
				>
			</li>
			<li>
				<a
					href="#"
					onclick="iMapsManager.select(10,'US-CA')"
					onmouseover="iMapsManager.hover(10,'US-CA');"
					onmouseout="iMapsManager.clearHovered(10)"
					>California</a
				>
			</li>
		</ul>
	</body>

	<script src="https://www.amcharts.com/lib/4/core.js"></script>
	<script src="https://www.amcharts.com/lib/4/maps.js"></script>
	<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
	<script src="https://www.amcharts.com/lib/4/geodata/usaLow.js"></script>

	<script src="https://www.amcharts.com/lib/4/geodata/franceLow.js"></script>
	<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

	<script src="src/data/data.js"></script>

	<script src="src/js/router.js"></script>
	<script src="src/js/geocluster.js"></script>
	<script src="src/js/model.js"></script>
	<script src="src/js/manager.js"></script>
	<script src="src/js/app.js"></script>
</html>
